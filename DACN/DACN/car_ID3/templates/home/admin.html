<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_page.css' %}">
    <script src="{% static 'admin_page.js' %}"></script>
</head>
<body>
    <div class="text-center">
        <h1>Admin</h1>
    </div>
    <div class="main">
        {%csrf_token%}
        <div class="form">
            <label for="date">Choose date: </label>
            <input type="date" name="date" id="date">
        </div>
        <button id="train">Train</button>
        <div class="score">
            <label for="score">Accuracy: </label>
            <input type="text" id="score" disabled>
        </div>
        <div id="img">
            <label for="tree">Tree graph</label>
            <img src="{% static 'tree.png' %}" alt="tree_car_price" id="tree">
        </div>
    </div>
    
</body>
</html>
