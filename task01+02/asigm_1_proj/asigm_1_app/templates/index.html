{% if person_list %} 
    <ul>
        {% for person in person_list %} 
            <li>
                <a href="detail/{{person.id}}">
                    {{person.name}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% comment %} <button href="#">Add new User</button> {% endcomment %} 
{% else %} 
    <p>No person are available</p>
{% endif %}
